<!DOCTYPE html>
<html>
<script language="javascript">
    
    function cide_start() {
        var url = "/ide/c/start"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }

    function cide_stop() {
        var url = "/ide/c/stop"
        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }
    
    function fpga_start() {

        xhr.send()

        var xhr = new XMLHttpRequest();
        xhr.open("get", url, false);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send()
    }
</script>
